<script>
    document.querySelector("#pinkcircle").addEventListener("click", change)
    function change() {
        document.querySelector("#pinkcircle").style.border = "2px solid rgb(255, 23, 68)";
        document.querySelector("#pinkcircle").textContent = "✓";
        document.querySelector("#pinkcircle").style.color = "2px solid rgb(255, 23, 68)"
    }
    console.log(JSON.parse(localStorage.getItem("userdata")));
    document.querySelector("#sav").addEventListener("click",function(){
        window.location.href="payment.html"
    })
    document.querySelector("#addAddress").addEventListener("click",function(){
        window.location.href="onlybox.html"
    })
    var add = JSON.parse(localStorage.getItem("userdata"));
    document.querySelector("#hno").textContent=add[0].address
    document.querySelector("#pin").textContent=add[0].pincode
    document.querySelector("#phno").textContent=add[0].mobile
    document.querySelector("#state").textContent=add[0].state


var data = JSON.parse(localStorage.getItem("cart_history"))
// console.log(data);
var bag_total = 0;
var discount = 0;
data.map(function (elem) {
    bag_total += Number(elem.oldPrice);
    discount+=Number(elem.oldPrice)-Number(elem.Newprice)

})
var payable = bag_total - discount
// console.log(payable);
// console.log(discount);
// console.log(bag_total);
document.querySelector("#bag_total").textContent = "₹" + bag_total+".00";
document.querySelector("#bag_sub_total").textContent = "₹" + bag_total+".00";
document.querySelector("#dis_price").textContent = "-₹" + discount+".00";
document.querySelector("#payable").textContent = "₹" + payable+".00";
document.querySelector("#disc_price").textContent = "₹" + discount+".00";


    

</script>
